<script src="dist/url-contact.js"></script>
<script>
  const params = {
    a: 1,
    b: 2
  };
  const search = {
    c: 1,
    d: 2,
    e: [1, 2]
  };
  const ops = {
    encodeValuesOnly: true
  };
  console.log(urlContact('/api/:a/:b', params, search, ops));
  console.log(urlContact('/api/:a/:b?t=1', params, search, ops));
  console.log(urlContact('/api/:a/:b?c=2#d', params, search, ops));
  console.log(urlContact('/api/:a/:b#d', params, search, ops));
</script>
